<html>
<head>
	<title>一个简单页面</title>
	<meta charset="utf-8">
	<style type="text/css">
		.main{
			width: 800px;
			border:1px solid #ccc;
		}
		.head{
			height:100px;
			background-color: blue;
			color:red;
			font-size: 30px;
			text-align: center;
			line-height: 100px;
		}
		.foot{
			background-color: #fff;
			height: 800px;
			text-align: center;
		}
		.foot img{

			width: 700px;

		}
	</style>
</head>
<body>
	<div class="main">
		<div class="head">看看我可爱的小猫咪</div>
		<div class="foot"><img src="images/小猫咪.jpg"></div>
	</div>
</body>
</html>
